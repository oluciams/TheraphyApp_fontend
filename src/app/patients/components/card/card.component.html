<mat-card class="m-1 shadow-6">
  <mat-card-header>
    <mat-card-title>{{patient.name_complete}}</mat-card-title>
    <mat-card-subtitle>Documento : {{patient.identifier}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h4>Telefono: {{patient.mobile}}</h4>
    <p>Dirección: {{patient.address}}</p>
    <p>Correo: {{patient.email}}</p>
    <br>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/patients/edit', patient.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button
      mat-button
      mat-raised
      [routerLink]="['/patients', patient.id]">
      <mat-icon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>

</mat-card>
